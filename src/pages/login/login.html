<ion-header>

  <ion-navbar>
    <ion-title>LOGIN</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" icon-only (click)="signUp()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your E-mail</ion-label>
        <ion-input type="text" [pattern]="EMAIL_REGEX"
         [(ngModel)]="data.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round block color="primary" type="submit"
     [disabled]="!loginForm.valid">LOGIN</button>
  </form>
</ion-content>
