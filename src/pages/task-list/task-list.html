<ion-header>

  <ion-navbar>
    <ion-title>タスク管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list-header>タスク一覧</ion-list-header>

      <span>{{task.name}}</span>
    </ion-item>
  </ion-list>
</ion-content>
